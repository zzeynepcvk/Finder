<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>

</head>
<body >
    <style>
        
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height:90%;
  background-color: blue;
}

.product-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.product-item {
    border: 1px solid #ccc;
    padding: 20px;
    text-align: center;
}

.additional-info {
    margin-top: 20px;
}

.additional-info h3 {
    font-size: 16px;
    margin-bottom: 10px;
}

.additional-info ul {
    list-style: none;
    padding: 0;
}


img {
    max-width: 100%;
    height: auto;
}



a {
    text-decoration: none;
    color: #4559e1; /* Varsayılan link rengi, isteğe bağlı olarak değiştirilebilir */
}

a:hover {
    text-decoration: underline; /* Fare üzerine gelince altını çizer */
}



.custom-table {
  list-style: none;
  padding: 0;
}

.custom-table li {
  display: flex;
  justify-content: space-between;
  border-bottom: 1px solid #ccc;
  padding: 10px;
}

.custom-table span {
  flex: 1;
  text-align: center;
}

.productTitle
{
    display: flex;
    padding: 3em 0 3em 0;
    flex: 5 5 150px;
 
}
    </style>
  
    <h1 id="productTitle"></h1>


    <div class="product-container">
        <!-- Single Product -->
        <div class="product-item">
            <img src="https://source.unsplash.com/random/200x200?sig=4" />
    
            <h2>Product 1</h2>
            <p>Website: <a href="https://example.com/product1" target="_blank">Example.com</a></p>
    
            <!-- Additional Information -->
            <div class="additional-info">
                <h3>En Uygun Fiyat</h3>
                <div class="fiyat">99.9$</div>
                <ul class="custom-table">
        <li>
          <span>site adı </span>
          <span>satış fiyatı</span>
          <span>site link</span>
        </li>
        <li>
          <span>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</span>
          <span>Data 2</span>
          <span>Data 3</span>
        </li>
        <li>
          <span>Data 4</span>
          <span>Data 5</span>
          <span>Data 6</span>
        </li>
        <li>
          <span>Data 7</span>
          <span>Data 8</span>
          <span>Data 9</span>
        </li>

        <li>
            <span>Data 7</span>
            <span>Data 8</span>
            <span>Data 9</span>
          </li>

          <li>
            <span>Data 7</span>
            <span>Data 8</span>
            <span>Data 9</span>
          </li>
        <!-- Diğer satırları buraya ekleyebilirsiniz -->
      </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Sayfa yüklendiğinde çalışacak kodlar buraya eklenir
            displayInputValue();
        });

        function displayInputValue() {
            const productTitleElement = document.getElementById('productTitle');
            const urlParams = new URLSearchParams(window.location.search);
            const searchTerm = urlParams.get('q');

            if (searchTerm) {
                productTitleElement.textContent = searchTerm;
            } else {
                productTitleElement.textContent = '';
            }
        }
    </script>
</body>
</html>
