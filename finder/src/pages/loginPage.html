<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Finder/finder/src/styles/loginPage.css">
    <script src="https://kit.fontawesome.com/bb0434a0af.js" crossorigin="anonymous"></script>
    <title>Login </title>
</head>
<body>
    <div class="user-buttons">
        <a href="/src/pages/homePage.html" class="home-icon"><i class="fas fa-home"></i></a>
        <button><i class="far fa-heart"></i></button>
        <a href="loginPage.html"><button>Log In</button></a>
        <a href="signupPage.html"><button>Sign Up</button></a>
    </div>

<div class="login-container">
       
    <h2>Log In <i class="fa-solid fa-right-to-bracket"></i></h2>
    <form action="#" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <script src="/Finder/finder/src/scripts/loginPage.js"></script>
</div>

</body>
</html>
